<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICOBA Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color:yellow;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: darkmagenta;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: red;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container textarea {
            resize: vertical;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: brown;
            border: none;
            border-radius: 4px;
            color: yellowgreen;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: yellow;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blue;
        }
        .navbar {
            background-color: yellow;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: green;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: yellow;
            color: blue;
        }
        .hero {
            background-color: darkorange;
            color: palevioletred;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 10px 0 0;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: red;
        }
        .section p {
            font-size: 18px;
            color: blue;
        }
        .footer {
            background-color: green;
            color: blue;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Navigation Bar -->
    <div class="navbar">
        <a href="Homepage.html">Home</a>
        <a href="List.html">Members</a>
        <a href="saving.html">Savings</a>
        <a href="Loan.html">Loans</a>
    </div>
        <h2>VICOBA Report Form</h2>
        <form action="/submit_report" method="POST">
            <label for="report_id">Report ID</label>
            <input type="text" id="report_id" name="report_id" required>

            <label for="report_date">Date</label>
            <input type="date" id="report_date" name="report_date" required>

            <label for="member_id">Member ID</label>
            <input type="text" id="member_id" name="member_id" required>

            <label for="report_type">Report Type</label>
            <select id="report_type" name="report_type" required>
                <option value="">Select Report Type</option>
                <option value="financial">Financial</option>
                <option value="attendance">Attendance</option>
                <option value="activity">Activity</option>
                <option value="incident">Incident</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
